		<style>
			input[type=text] { max-width: 8em;}
			input[type=search] { background:var(--add3);}
			/*	Units	*/
			/*	You need to manually edit the following styles to match your units	*/
			#datalog tbody .tempUnits:after { content:"°F";  font-size: 8px; padding-left: 2px; vertical-align: text-top;}
			#datalog tbody .windUnits:after { content:"mph"; font-size: 8px; padding-left: 2px; vertical-align: baseline;}
			#datalog tbody .rainUnits:after { content:"in";  font-size: 8px; padding-left: 2px; vertical-align: baseline;}
			#datalog tbody .percent:after   { content:"%";   font-size:10px; padding-left: 2px; vertical-align: text-top;}
			#datalog tbody .rainRateUnits:after { content:"mm/hr"; font-size:8px; padding-left: 2px; vertical-align: baseline;}
			#datalog tbody .pressUnits:after { content:"mBar"; font-size:8px; padding-left: 2px; vertical-align: baseline; }
			#datalog tbody .bearing:after    { content:"°";   font-size:10px; padding-left: 2px; vertical-align:text-top;}
			#datalog tbody .hours:after    { content:"hrs";   font-size: 8px; padding-left: 2px; vertical-align:baseline;}
			#datalog tbody .solarUnits:after { content:"w/m\00b2";	  font-size: 8px; padding-left:2px;vertical-align:baseline;}

			#datalog thead th {vertical-align: bottom;}
			#datalog tbody tr {background-color: var(--add5)!important; color: var(--sub5)!important;}
			#datalog tbody tr:hover { background-color: var(--add4)!important;}
			#datalog_paginate { color: var(--sub3)!important; white-space: nowrap;}
			#datalog_paginate .w3-btn {border: 1px solid var(--theme);margin: 0 0.5%;}
			#datalog_paginate .paginate_input {background-color: var(--add3);color: var(--sub3);}

			/*	All other styles are in the file 'ai-editabletables.css'	*/
		</style>
