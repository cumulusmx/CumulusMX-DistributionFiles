<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{UPLOAD_NOW}} - Cumulus MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="css/font-style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- menu -->
    <script src="js/menu.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/jquery-latest.min.js"></script>
    <script src="lib/jquery/jquery.tmpl.js"></script>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <link href="css/cumulus.css" rel="stylesheet">

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "api/info/version.json",
                dataType: "json",
                success: function (result) {
                    $('#Version').text(result.Version);
                    $('#Build').text(result.Build);
                }
            });

            $("#startFtp").click(function(event) {
                $('#status').text('');
                $.post(
                    "api/utils/ftpnow.json",
                    '{"dailygraphs":' + $('#dailygraphs').prop('checked') +
                        ',"noaa":' + $('#noaa').prop('checked') +
                        ',"graphs":' + $('#graphs').prop('checked') +
                        ',"logfiles":' + $('#logfiles').prop('checked') + '}',
                ).done(function (response) {
                    $('#status').text(response);
                }).fail(function (jqXHR, response) {
                    $('#status').text(response);
                });
            });
        });
    </script>
</head>
<body>
    <!-- NAVIGATION MENU -->
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav class="navbar-collapse collapse">
                <ul id="Main_Menu" class="nav navbar-nav"></ul>
            </nav><!--/.nav-collapse -->
        </div>
    </div>
    <!-- END NAVIGATION MENU -->

    <div class="container">
        <h1>{{UPLOAD_NOW}}</h1>
        <div class="row">
            <div class="col-md-12">
                <div><b>{{UPLOAD_NOW_TEXT1}}</b></div>
                <div>{{UPLOAD_NOW_TEXT2}}</div>
                <br>
                <div>
                    <input type="checkbox" id="graphs"> <label for="graphs">{{UPLOAD_NOW_CB1}}</label><br>
                    <input type="checkbox" id="dailygraphs"> <label for="dailygraphs">{{UPLOAD_NOW_CB2}}</label><br>
                    <input type="checkbox" id="noaa"> <label for="noaa">{{UPLOAD_NOW_CB3}}</label><br>
                    <input type="checkbox" id="logfiles"> <label for="logfiles">{{UPLOAD_NOW_CB4}}</label>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary" id="startFtp" form="ftpform">{{UPLOAD_NOW_START}}</button>
                </div>
                <br>
                <div><p>{{STATUS}}: <span id="status" style="height: 70px; font-weight: bold"></span></div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div id="footerwrap">
        <footer class="clearfix"></footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <!--<p><img src="img/logo.png" alt=""></p>-->
                    <p>Cumulus MX <span id="Version"></span>&nbsp;b<span id="Build"></span></p>
                </div>
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /footerwrap -->
</body>
</html>
