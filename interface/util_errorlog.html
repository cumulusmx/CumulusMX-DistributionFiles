<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Latest Errors - Cumulus MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="css/font-style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- menu -->
    <script src="js/menu.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/jquery-latest.min.js"></script>
    <script src="lib/jquery/jquery.tmpl.js"></script>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <link href="css/cumulus.css" rel="stylesheet">

    <style>
        .logcontent {
            margin: 20px 0 20px;
            font-family: monospace;
        }
        .myButton {
            width: 150px;
            margin: 10px auto;
        }
    </style>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "api/info/version.json",
                dataType: "json",
                success: function (result) {
                    $('#Version').text(result.Version);
                    $('#Build').text(result.Build);
                }
            });

            loadlog();

            setInterval(loadlog, 20000);

            function loadlog() {
                $.ajax({
                    url: "api/data/errorlog.json",
                    dataType: "json",
                    success: function (result) {
                        $('#logcontent').empty();
                        result.forEach(element => {
                            $('#logcontent').append(element + "\n");
                        });
                    }
                });
            }
        });

        function selectText() {
            if (document.selection) {
                var range = document.body.createTextRange();
                range.moveToElementText(document.getElementById("logcontent"));
                range.select();
            } else if (window.getSelection) {
                var range = document.createRange();
                range.selectNode(document.getElementById("logcontent"));
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
            }
        }
    </script>
</head>
<body>
    <!-- NAVIGATION MENU -->
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul id="Main_Menu" class="nav navbar-nav">
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <!-- END NAVIGATION MENU -->
    <div class="container">
        <h1>Latest Errors</h1>
        <div id="xyz" class="row">
            <div class="col-md-12">
                <div>Displays the latest errors recorded by Cumulus. The log content auto refreshes every 20 seconds.</div>
                <div class="myButton">
                    <button type="button" class="btn btn-primary" onclick="selectText()" aria-label="Select log text for copy">Select Log Text</button>
                </div>
            </div>
            <div class="col-md-12">
                <pre id="logcontent" class="logcontent">Loading...</pre>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div id="footerwrap">
        <footer class="clearfix"></footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <!--<p><img src="img/logo.png" alt=""></p>-->
                    <p>Cumulus MX <span id="Version"></span>&nbsp;b<span id="Build"></span></p>
                </div>
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /footerwrap -->
</body>
</html>
