    <style type="text/css">
        .help-block {
            font-size: 12px;
            padding-left: 1%;
        }
        .alpaca-field > legend > .collapsed::before {
            content: '\25B8';
            padding-left: 0.5%;
        }
        .alpaca-field > legend > span::before {
            content: '\25BE';
            padding-left: 0.5%;
        }
        .alpaca-container-has-items {
            margin-left: 1%;
        }
        .alpaca-required-indicator {
            display: none;
        }
        .collapse.in {
            margin-left: 1%;
        }
        .alpaca-form-buttons-container {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        legend {
            color: inherit;
        }
        .results {
            font-size: large;
            font-weight: bold;
            border: 1px solid black;
            padding: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        .results td {
            padding-left: 5px;
        }

    <div class="navbar-nav navbar-inverse navbar-fixed-top">
