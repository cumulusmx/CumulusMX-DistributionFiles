<html lang="en">
<head>

    <link href="css/cumulus.css" rel="stylesheet">

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "api/info/version.json",
                dataType: "json",
                success: function (result) {
                    $('#Version').text(result.Version);
                    $('#Build').text(result.Build);
                }
            });

            $("#reload").click(function(event) {
                $('#status').text('');
                $.ajax({
                    url: "api/utils/reloaddayfile",
                    dataType: 'text'
                })
                .done(function (response) {
                    $('#status').html(response)
                })
                .fail(function (jqXHR, response) {
                    $('#status').html(response)
                });
            });
        });
    </script>
</head>

                <div><b>{{RELOAD_DAYFILE_TEXT1}}</b></div>
                <div>{{RELOAD_DAYFILE_TEXT2}}</div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary" id="reload" form="ftpform">{{RELOAD_DAYFILE}}</button>
                </div>
                <br>
                <div><p>{{STATUS}}: <span id="status" style="height: 70px; font-weight: bold"></span></div>
            </div>
