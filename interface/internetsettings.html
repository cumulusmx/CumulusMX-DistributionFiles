    <script src="lib/handlebars/handlebars.min.js"></script>

    <!-- Custom Files -->
    <script src="js/internetsettings.js"></script>

    <link href="css/cumulus.css" rel="stylesheet">

    <style type="text/css">
        .help-block {
            font-size: 12px;
            padding-left: 20px;
        }
        .alpaca-field > legend > .collapsed::before {
            content: '\25B8';
            padding-left: 5px;
        }
        .alpaca-field > legend > span::before {
            content: '\25BE';
            padding-left: 5px;
        }
        .alpaca-container-has-items {
            margin-left: 20px;
        }
        .collapse.in {
            margin-left: 20px;
        }
        .alpaca-form-buttons-container {
            margin-bottom: 20px;
            text-align: left;
            font-size: 18px;
        }
        .alpaca-field .alpaca-invalid {
            color:red;
        }
        .alpaca-field {
            color: #333;
        }
        legend {
            color: inherit;
        }
        .hideme {
            visibility: hidden;
            width: 0px;
            height: 0px;
            display: flex;
        }
        .has-error .control-label,
        .has-error .radio,
        .has-error .checkbox,
        .has-error .radio-inline,
        .has-error .checkbox-inline,
        .has-error.radio label,
        .has-error.checkbox label,
        .has-error.radio-inline label,
        .has-error.checkbox-inline label,
        .has-error .form-control,
        .has-error .form-control:focus,
        .has-error .input-group-addon {
            color: #ff0500;
            border-color: #ca2e2b;
        }
        .col-sm-offset-3 {
            margin-left: 5%;
        }
    </style>

    <script>
        $(document).ready(function () {
            $.ajax({url: "api/settings/version.json", dataType:"json", success: function (result) {
                $('#Version').text(result.Version);
                $('#Build').text(result.Build);
            }});
        });
    </script>
</head>

        <div class="row">
