					<h1>Today's Rain Editor</h1>
					<p>Edit the rainfall for today</p>
				</div>

				<div class="ow-threeCol">
					<div class="ow-card ow-theme-add4 ow-animate-fadeIn">
						<form id="rainform">
						<div class="ow-titleBar" style="margin:1vh 0;">
							<h3>Adjust current rainfall</h3>
							<i class="fa-solid fa-droplet" style="color: #00F;"></i>
						</div>
						<div class="ow-titleBar ow-flex-center" style="margin-bottom: 0.5vh;">
							<label for="inputCurrentCounter">Current rainfall counter:</label>
							<input type="number" class="ow-theme-add2" style="width:8em!important;" id="inputCurrentCounter" step="0.01" readonly>
						</div>
						<div class="ow-titleBar ow-flex-center" style="margin-bottom: 0.5vh;">
							<label for="inputStartCounter">Start of day rain counter:</label>
							<input type="number" class="ow-theme-add2" style="width:8em" id="inputStartCounter" step="0.01" readonly>
						</div>
						<div class="ow-titleBar ow-flex-center" style="margin-bottom: 0.5vh;">
							<label for="inputRainMultiplier">Rain multiplier:</label>
							<input type="number" class="ow-theme-add2" style="width:8em" id="inputRainMultiplier" step="0.001" readonly>
						</div>
						<div class="ow-divider" style="margin: 0.2vh 0;"></div>
						<div class="ow-titleBar ow-flex-center" style="margin: 0.5vh 0;">
							<label for="inputRainToday">Today's Rain</label>
							<input type="number" class="ow-theme-add5" id="inputRainToday" style="width:8em" name="raintoday" step="0.01">
						</div>
						<div class="ow-btnBar" style="margin-bottom: 0.5vh;">
							<button type="submit" class="w3-btn ow-theme-add5 ow-theme-hvr" aria-label="Apply">Apply</button>
						</div>
