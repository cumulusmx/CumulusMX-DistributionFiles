	<body class="hidden ow-theme-add5">
		<header class="ow-theme w3-bottombar ow-theme-sub5-bdr" style="">
			<div class="siteWidth ow-titleBar" style="margin:auto;">
				<img src="img/CMX-Interface-Logo.png" alt="CMX Logo" id="siteLogo" class="w3-image">
				<h5 class="w3-align-right" style="">
					Latitude: <span data-cmxData="Latitude">xx.xxxx</span><span class="VBar"></span>
					Longitude: <span data-cmxData="Longitude">Â±yy.yyyy</span><span class="VBar"></span>
					Altitude: <span data-cmxData="Altitude">xxm</span>
				</h5>
			</div>

			<div id="Menues" class="ow-theme-add3" style="border-top: 1px solid var(--sub3); min-height: 33px;">

				<div id="Main_Menu" class="siteWidth w3-bar ow-theme-sub3" style="border-top: 1px solid var(--sub5);"></div>

			</div>

			<div class="siteWidth">
				<!--	Page Title Bar	-->
				<div class="ow-titleBar" style="margin-bottom:2vh;">
					<h1>Historic Charts</h1>
					<p>Data up to <span data-OWData="Yesterday"></span></p>
					<p class="ow-txt-small w3-right-align">Charts based on your daily summaries<br>All charts are zoomable</p>
				</div>

				<div class="ow-oneCol">
					<div class="ow-btnBar" style="order:1; column-gap:0.25em; row-gap:0.5em;"><!--	Adjust gaps to suite	-->
						<button id="temp"		class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph ow-theme-sub3" aria-label="Temperatures"		>Temperature</button>
						<button id="press"		class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph" aria-label="Pressure"			>Pressure</button>
						<button id="wind"		class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph" aria-label="Wind speeds"		>Wind Speeds</button>
						<button id="windDir"	class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph w3-hide" aria-label="Wind direction"	>Wind Direction</button>
						<button id="humidity"	class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph" aria-label="Humidity"			>Humidity</button>
						<button id="rain"		class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph" aria-label="Rainfall"			>Rainfall</button>
						<button id="solar"		class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph" aria-label="Solar"				>Solar</button>
						<button id="degdays"	class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph" aria-label="Degree days"		>Degree Days</button>
						<button id="tempsum"	class="w3-btn ow-theme-add3 ow-theme-hvr mx-button selectGraph" aria-label="Temperature summation">Temperature Sum</button>
					</div>

					<div id="chartcontainer" style="order:2;"></div>

					<p class="w3-center" id="chartdescription" style="order:3;"></p>
				</div>
			</div>
