		<style>
			#chartcontainer {
				/*height: 60vh;*/
				/*min-height: 60vh;*/
				margin: 1vh 0;
				padding: 1em;
				border: 1px solid var(--color5);
				background: linear-gradient(30deg,var(--color8), var(--color9));
			}
			.chart-buttons { display:flex; color: var(--color1); justify-content:space-between;}
			#mainChart { 
				min-height: 40vh;
				background: white;
				margin: 1vh 0;
			}
			#navChart {
				background: white;
				height: 6em;
			}
			/*#rangeButtons*/ button {
				margin-left:.5vw;
				border-radius: 1em;
				border: thin solid var(--color5);
				background: var(--gradient-up);
				color: var(--color1);
				padding: .1em 1em;
			}
			#rangeButtons button:hover {
				background: var(--gradient-down);
			}
		</style>
	</head>
	<body class="ax-theme9">
		<header id="PageHead" class="ax-theme7 w3-bottombar ax-theme6-bdr">
			<img src="img/seagull.png" class="gull2 w3-hide-medium w3-hide-small" alt="Seagull" style="position:absolute;bottom:2em; right:40px;">
			<div class="siteWidth" style="display:grid; grid-template-columns: 3fr 1fr; column-gap:1vw; align-items:flex-end;">
				<img src="img/AI-Logo.png" alt="CMX Logo" id="siteLogo" class="w3-image">

				<div class="ax-theme7-bak" style="z-index:5">
					<h5 class="w3-right-align"><span data-OWData="Station">--</span></h5>
					<h5 class="w3-smaller w3-right-align">Latitude:&nbsp;<span data-cmxData="latitude">xx.xxxx</span></h5>
					<h5 class="w3-smaller w3-right-align">Longitude:&nbsp;<span data-cmxData="longitude">y.yyyy</span></h5>
					<h5 class="w3-smaller w3-right-align">Altitude:&nbsp;<span data-cmxData="altitude">zzm</span></h5>
				</div>
			</div>

			<div class="ax-theme5" style="border-top: 1px solid var(--color3);">
				<div id="Menus" class="siteWidth w3-bar" role="menubar"><!--	Menu inserted here	--></div>
			</div>
		</header>

		<div id="content">
			<img src="img/seagull.png" id="ax-gull" alt="Seagull">
			<div class="siteWidth">
				<!--	Page Title	-->
				<div class="ax-titleBar">
					<h1>Historic Charts</h1>
					<p>Page updated: <span data-cmxData="update"></span></p>
				</div>
				<!--	Section of one column layouts	-->
				<div class="ax-column1" style="gap: 0;">
					<!--	Buttons	-->
					<div class="w3-container" style="order:1;">
						<div class="ax-btnBar" style="order:1;gap:0.5em 0.25em; margin: 1vh 0;"><!--	Adjust gaps to suit	-->
							<button id="temp" class="w3-btn ax-btn-gradient-up" aria-label="Temperatures">{{TEMPERATURE}}</button>
							<button id="press" class="w3-btn ax-btn-gradient-up" aria-label="Pressure">{{PRESSURE}}</button>
							<button id="wind" class="w3-btn ax-btn-gradient-up" aria-label="Wind speeds">{{WIND_SPEED}}</button>
							<button id="windDir" class="w3-btn ax-btn-gradient-up w3-hide" aria-label="Wind direction">{{WIND_DIRECTION}}</button>
							<button id="humidity" class="w3-btn ax-btn-gradient-up" aria-label="Humidity">{{HUMIDITY}}</button>
							<button id="rain" class="w3-btn ax-btn-gradient-up" aria-label="Rainfall">{{RAINFALL}}</button>
							<button id="solar" class="w3-btn ax-btn-gradient-up" aria-label="Solar">{{SOLAR}}</button>
							<button id="degdays" class="w3-btn ax-btn-gradient-up" aria-label="Degree days" >{{DEGREE_DAYS}}</button>
							<button id="tempsum" class="w3-btn ax-btn-gradient-up" aria-label="Temperature summation">{{TEMP_SUM}}</button>
							<button id="chillhrs" class="w3-btn ax-btn-gradient-up" aria-label="Chill hours">{{CHILL_HOURS}}</button>
							<button id="snow" class="w3-btn ax-btn-gradient-up" aria-label="Snowfall">{{SNOWFALL}}</button>
						</div>
					</div>
					<!--	Chart	-->
					<div class="w3-container" style="order:1;">
						<div id="chartcontainer" class="chart-wrap">
        			        <div class="chart-buttons">
                    			<div id="rangeButtons"></div>
                    			<button id="btnFullscreen">Fullscreen</button>
                			</div>
                			<div id="mainChartContainer" class="mainChartContainer">
                    			<canvas id="mainChart"></canvas>
                			</div>
                			<div id="navChartContainer" class="navChartContainer">
                    			<canvas id="navChart"></canvas>
                			</div>
            			</div>
					</div>
					<!--	Information	-->
					<div class="w3-container" style="order:3;">
						<p class="w3-center" id="chartdescription">Description</p>
					</div>
				</div>	<!--	End of one column layout	-->
			</div>
		</div>

		<footer id="PageFoot" class="w3-topbar ax-theme5 ax-theme7-bdr">
			<div class="siteWidth">
				<div class="ax-titleBar ax-padding-small" >
					<h6 class="w3-small ax-theme7-txt" style="padding:1vh 0 0.5vh 0;"><em>Template <span class="w3-hide-small"> design</span> v<span data-OWdata="Version"></span> by N Thomas</em></h6>
					<h5 class="w3-right-align ax-theme7-txt">
						Powered by <span class="ax-theme9-txt">CumulusMX</span>
						V<span data-cmxData="Version">X.YY.Z</span>
						(b:<span data-cmxData="Build">xxxx</span>)
					</h5>
				</div>
			</div>
		</footer>
