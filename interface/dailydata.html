<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{DAILY_DATA_VIEWER}} - Cumulus MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="css/main.css" rel="stylesheet">
    <link href="css/font-style.css" rel="stylesheet">

    <!-- menu -->
    <script src="js/menu.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/jquery-latest.min.js"></script>
    <script src="lib/jquery/jquery.tmpl.js"></script>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- date picker -->
    <link href="lib/jquery-ui-custom/jquery-ui.min.css" rel="stylesheet">
    <link href="lib/jquery-ui-custom/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="lib/jquery-ui-custom/jquery-ui.theme.min.css" rel="stylesheet">
    <script src="lib/jquery-ui-custom/jquery-ui.min.js"></script>

    <link href="css/cumulus.css" rel="stylesheet">

   <script src="js/dailydata.js"></script>

    <style>
        .form-group {
            margin-bottom: 0px;
        }
        .paginate_input{
            width: 50px
        }
        .multi-select {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        .multi-select select {
            height: 100px;
        }
        .dateselect {
            text-align: right;
        }
        .mylabel {
            margin-left: 4px;
            margin-right: 4px;
        }
        .my-title {
            font-size: large;
            border-bottom: 1px;
            border-bottom-color: black;
            border-bottom-style: solid;
        }
        .my-unit {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION MENU -->
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav class="navbar-collapse collapse">
                <ul id="Main_Menu" class="nav navbar-nav"></ul>
            </nav><!--/.nav-collapse -->
        </div>
    </div>
    <!-- END NAVIGATION MENU -->

    <div id="container" class="container">
        <div class="row top-buffer">
            <div class="col-md-12">
                <h1>{{DAILY_DATA_VIEWER}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="my-title">{{DATE_RANGE}}</div>
                <div class="cont">
                    <label class="mylabel" for="dateFrom" aria-hidden="true">{{START_DATE}}:</label><input type="text" id="dateFrom" autocomplete="off" role="input" aria-label="Start date. Format is full year hyphen month hyphen day">
                    <label class="mylabel" for="dateFrom" aria-hidden="true">{{END_DATE}}:</label><input type="text" id="dateTo" autocomplete="off" role="input" aria-label="End date. Format is full year hyphen month hyphen day">
                    <div>
                        <br>
                        <label class="mylabel" for="format">{{VIEWING_FORMAT}}:</label>
                        <select id="format">
                            <option>{{TABLE}}</option>
                            <option>CSV</option>
                        </select>
                        &nbsp;
                        <button type="button" class="btn btn-default" onclick="showData()">{{VIEW_DATA}}</button>
                        <button type="button" class="btn btn-default" onclick="downloadData()">{{DOWNLOAD_CSV}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footerwrap">
        <footer class="clearfix"></footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <!--<p><img src="img/logo.png" alt=""></p>-->
                    <p>Cumulus MX <span id="Version"></span>&nbsp;b<span id="Build"></span></p>
                </div>
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /footerwrap -->
</body>
</html>
