<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{TODAYS_RAIN_EDITOR}} - Cumulus MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="css/font-style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- menu -->
    <script src="js/menu.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/jquery-latest.min.js"></script>
    <script src="lib/jquery/jquery.tmpl.js"></script>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Files -->
    <script src="js/raintodayeditor.js"></script>

    <link href="css/cumulus.css" rel="stylesheet">

    <script>
        $(document).ready(function () {
            $.ajax({url: "api/info/version.json", dataType: "json", success: function (result) {
                    $('#Version').text(result.Version);
                    $('#Build').text(result.Build);
                }});
        });
    </script>
</head>
<body>
    <!-- NAVIGATION MENU -->
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <nav class="navbar-collapse collapse">
                <ul id="Main_Menu" class="nav navbar-nav"></ul>
            </nav><!--/.nav-collapse -->
        </div>
    </div>
    <!-- END NAVIGATION MENU -->

    <div class="container">
        <h1>{{TODAYS_RAIN_EDITOR}}</h1>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" id="rainform">
                    <div class="form-group">
                        <label for="inputCurrentCounter" class="control-label col-xs-2">{{CURRENT_RAIN_COUNTER}}</label>
                        <div class="col-xs-10">
                            <input type="number" class="form-control" id="inputCurrentCounter" step="0.01" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputStartCounter" class="control-label col-xs-2">{{START_OF_DAY_RAIN_COUNTER}}</label>
                        <div class="col-xs-10">
                            <input type="number" class="form-control" id="inputStartCounter" step="0.01" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRainMultiplier" class="control-label col-xs-2">{{RAIN_MULTIPLIER}}</label>
                        <div class="col-xs-10">
                            <input type="number" class="form-control" id="inputRainMultiplier" step="0.001" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRainToday" class="control-label col-xs-2">{{RAIN_TODAY}}</label>
                        <div class="col-xs-10">
                            <input type="number" class="form-control" id="inputRainToday" name="raintoday" step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary"  form="rainform">{{APPLY_CHANGES}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div id="footerwrap">
        <footer class="clearfix"></footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <!--<p><img src="img/logo.png" alt=""></p>-->
                    <p>Cumulus MX <span id="Version"></span>&nbsp;b<span id="Build"></span></p>
                </div>
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /footerwrap -->
</body>
</html>
